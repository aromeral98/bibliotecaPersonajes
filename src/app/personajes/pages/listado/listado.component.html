<h1>Listado de Personajes</h1>
<mat-divider></mat-divider>
<br>

<div fxLayout="row wrap"
    fxLayout.xs="column"
    fxLayoutAlign="center"
    fxLayoutGap="20px">

    <div fxFlex="20"
    fxFlex.lg="15"  
    fxFlex.sm="30"
    *ngFor="let personaje of personajes"

    >
    <app-personaje-tarjeta [personaje]="personaje"></app-personaje-tarjeta>
    </div>
    
</div>
